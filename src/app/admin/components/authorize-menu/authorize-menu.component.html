<div class="container mt-4">
    <h3>Yetkilendirme Tanımlamaları</h3>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let menu of menus; let i = index">
        <h2 class="accordion-header" [id]="'heading' + i">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
            {{ menu.menuName }}
          </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let action of menu.actions">
                <span><strong>Definition:</strong> {{ action.defination }}</span>
                <button (click)="assignARole(action.code,menu.menuName)" class="btn btn-sm btn-primary">Rol Ata</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
