<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Sipariş Tarihi</th>
        <td mat-cell *matCellDef="let element">{{element.createdDate | date: 'dd.MM.yyyy HH:mm'}}  </td>
      </ng-container>
  

      <ng-container matColumnDef="orderTotal">
        <th mat-header-cell *matHeaderCellDef> Sipariş Tutarı </th>
        <td mat-cell *matCellDef="let element"> {{element.orderTotal}} </td>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Sipariş Durumu </th>
        <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>
  

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Detaylar</th>
        <td mat-cell *matCellDef="let element"><img style="margin-left: 15px;cursor:pointer;" (click)="AddOrderDetails(element.id)"  width="24px" src="assets/details.png"></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Sil</th>
        <td mat-cell *matCellDef="let element" 
        appDelete
        controller="orders" 
        [id]="element.id"
        (callback)="getOrders()"
        ></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Düzenle</th>
        <td mat-cell *matCellDef="let element"><img style="margin-left: 10px;cursor:pointer;" width="24px" src="assets/edit.png"></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
                   (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
