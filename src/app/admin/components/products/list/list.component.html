<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Ürün Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stok Sayısı </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Fiyat </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="isHome">
        <th mat-header-cell *matHeaderCellDef> Anasayfa </th>
        <td mat-cell *matCellDef="let element"> {{element.isHome}} </td>
      </ng-container>

      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef>Resimler</th>
        <td mat-cell *matCellDef="let element"><img style="margin-left: 15px;cursor:pointer;" (click)="AddProductImages(element.id)"  width="24px" src="assets/photo.png"></td>
      </ng-container>
      <ng-container matColumnDef="qrcode">
        <th mat-header-cell *matHeaderCellDef>QR Code</th>
        <td mat-cell *matCellDef="let element"><img style="margin-left: 15px;cursor:pointer;background-color: aliceblue;" width="24px" (click)="getProductQrCode(element.id)" src="assets/qr-code.png"></td>
      </ng-container>

      <ng-container matColumnDef="features">
        <th mat-header-cell *matHeaderCellDef>Ürün Özellikleri</th>
        <td mat-cell *matCellDef="let element"><img style="margin-left: 30px;cursor:pointer;background-color: aliceblue;" width="24px" (click)="addProductFeatures(element.id)" src="assets/features.png"></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Sil</th>
        <td mat-cell *matCellDef="let element" 
        appDelete
        controller="products" 
        [id]="element.id"
        (callback)="getProducts()"
        ></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Düzenle</th>
        <td mat-cell *matCellDef="let element"><img style="margin-left: 10px;cursor:pointer;" width="24px" src="assets/edit.png"></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
                   (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
