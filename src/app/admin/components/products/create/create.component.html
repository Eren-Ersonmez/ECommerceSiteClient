<div class="form-container">
  <div class="form-grid">
    <!-- Adı -->
    <mat-form-field class="full-width">
      <mat-label>Adı</mat-label>
      <input matInput #txtName>
    </mat-form-field>

    <!-- Stok Sayısı -->
    <mat-form-field class="full-width">
      <mat-label>Stok Sayısı</mat-label>
      <input matInput type="number" min="0" value="0" #txtStock>
    </mat-form-field>

    <!-- Fiyat -->
    <mat-form-field class="full-width">
      <mat-label>Fiyat</mat-label>
      <input matInput type="number" min="0" value="0" #txtPrice>
    </mat-form-field>

    <!-- Kategori -->
    <mat-form-field class="full-width">
      <mat-label>Kategori</mat-label>
      <mat-select [(value)]="selectedCategoryId" (selectionChange)="getBrands()">
        <mat-option *ngFor="let item of categories" [value]="item.id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Marka Seç -->
    <mat-form-field class="full-width" *ngIf="selectedCategoryId!=''">
      <mat-label>Marka Seç</mat-label>
      <mat-select [(value)]="selectedBrandId">
        <mat-option *ngFor="let item of brands" [value]="item.id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Açıklama -->
    <mat-form-field class="full-width">
      <mat-label>Açıklama</mat-label>
      <textarea matInput #txtArea></textarea>
    </mat-form-field>
  </div>

  <!-- Buttons -->
  <div>
    <button mat-raised-button color="primary" class="action-button" (click)="create(txtName, txtStock, txtPrice, txtArea)">
      Ürün Ekle
    </button>
    <button mat-raised-button color="accent" class="action-button" (click)="QrCodeWithUpdate(txtStock.value)">
      QR Code ile Güncelleme
    </button>
  </div>
</div>
