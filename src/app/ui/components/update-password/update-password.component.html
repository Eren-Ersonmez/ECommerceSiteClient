<div class="container" *ngIf="state">
    <div class="card p-4 shadow-lg">
      <h3 class="card-title text-center mb-4">Şifre Güncelle</h3>
        <div class="form-group mb-3">
          <label for="new-password" class="mb-2">Yeni Şifre</label>
          <input  #txtPassword type="password" class="form-control mb-3" id="new-password" placeholder="Yeni şifrenizi giriniz" required>
        </div>
        <div class="form-group mb-3">
          <label for="confirm-password" class="mb-2">Yeni Şifre (Tekrar)</label>
          <input  #txtPasswordConfirm type="password" class="form-control mb-3" id="confirm-password" placeholder="Yeni şifrenizi tekrar giriniz" required>
        </div>
        <button (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)" class="btn btn-primary btn-block mb-3">Şifreyi Güncelle</button>
    </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="!state">
  Bu link kullanılmamaktadır.
</div>
