<section class="bg-primary p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h3 style="text-align: center;color: red;font-size: 28px;">KULLANICI GİRİŞİ</h3>
                  </div>
                </div>
              </div>
              <form >
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input #txtEmail type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input #txtPassword type="password" class="form-control" name="password" id="password" value="" placeholder="Şifre" required>
                      <label for="password" class="form-label">Şifre</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Beni Hatırla
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-2xl btn-primary" type="button" (click)="login(txtEmail.value,txtPassword.value)">Giriş Yap</button>
                     
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <a routerLink="/register" class="link-secondary text-decoration-none">Yeni Hesap Oluştur</a>
                    <a routerLink="/passwordReset" class="link-secondary text-decoration-none">Şifremi unuttum</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="mt-5 mb-4 text-left">Sosyal hesabın ile giriş yap</p>
                  <div class="d-flex gap-3 justify-content-left">
                    <asl-google-signin-button class="social-button"></asl-google-signin-button>
                    <button class="social-button facebook-button" (click)="facebookSignIn()">
                      <i class="fa-brands fa-facebook-f"></i>
                    </button>
                  </div>
                </div>
              </div>
                          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
