<div class="password-update-container">
    <h2>Şifre Güncelle</h2>
    
    <div class="password-hint">
      Şifreniz en az bir harf, rakam veya özel karakter içermeli. Ayrıca şifreniz en az 8 karakterden oluşmalı.
    </div>
    
    <form #frmPassword="ngForm" (ngSubmit)="onSubmit(frmPassword)">
      <div class="form-group">
        <label for="txtOldPassword">Mevcut Şifre</label>
        <input type="password" name="oldPassword" id="txtOldPassword" placeholder="Mevcut şifre" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="txtNewPassword">Yeni Şifre</label>
        <input type="password" name="newPassword" id="txtNewPassword" placeholder="Yeni şifre" ngModel required>
        
        <div class="password-requirements">
          <span>✓ 1 rakam</span>
          <span>✓ 1 büyük harf</span>
          <span>✓ En az 8 karakter</span>
        </div>
      </div>
      
      <div class="password-warning">
        Güvenliğiniz için adınız, soyadınız ve doğum tarihinizi içermeyen bir şifre belirleyin.
      </div>
      
      <button type="submit" class="update-btn">Güncelle</button>
    </form>
  </div>
