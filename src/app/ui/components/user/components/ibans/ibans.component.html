<div class="iban-content">
    <nav class="iban-tab">
      <a style="cursor: pointer;" (click)="ibansClickChange(true)">Kayıtlı IBAN'larım</a>
      <a style="cursor: pointer;" (click)="ibansClickChange(false)">Yeni IBAN Ekle</a>
    </nav>
  
    <div class="iban-form" *ngIf="!ibansClick">
        <h2>Yeni IBAN Numarası</h2>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
                <input type="text" name="name" placeholder="Hesap Sahibinin Adı Soyadı" ngModel required>
              </div>
          
              <div class="form-group">
                <input type="text" name="iban" placeholder="IBAN No" ngModel required>
              </div>
          
              <button type="submit" [disabled]="myForm.invalid" class="save-btn">Kaydet</button>
        </form>
    </div>
  </div>
  <div>
    
  </div>
  <div class="iban-list" *ngIf="ibansClick">
    <h2>Kayıtlı IBAN Numaralarım</h2>
    <div class="iban-card" *ngFor="let item of ibans">
      <div class="iban-info">
        <span class="iban-fullname">{{item.name}}</span>
        <span class="iban-number">{{item.ibanNumber}}</span>
      </div>
      <a appDelete
      controller="ibans" 
      [id]="item.id"
      (callback)="getIbans()"></a>
    </div>
  </div>
